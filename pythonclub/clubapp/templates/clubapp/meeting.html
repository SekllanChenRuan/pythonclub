{% extends 'base.html' %}
{% block content %}
<h2>Meetings</h2>
<table class="table">
  <tr>
      <th>Name</th>
      <th>Type</th>
  </tr>
  {% for m in meeting_list %}
    <tr>
        <td><a href="{% url 'meetingdetail' id=m.id %}">{{ m.meetingtitle }}</a></td>
        <td> {{ m.meetingdate }}</td>
        <td> {{ m.location}}</td>
        <td> {{ m.agenda }}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
