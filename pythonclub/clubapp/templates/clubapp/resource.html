{% extends 'base.html' %}
{% block content %}
<h1>Product Types</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Resource Type</th>
     <th>URL</th>
     <th>Date Entry</th>
     <th>User</th>
     <th>Description</th>
 </tr>
 {% for r in resource_list %}
   <tr>
       <td>{{ r.resourcename }}</td>
       <td>{{ r.resourcetype }}</td>
       <td>{{ r.resourceurl }}</td>
       <td>{{ r.dateentry }}</td>
       <td>{{ r.user }}</td>
       <td>{{ r.resourcedescription }}</td>

   </tr>

 {% endfor %}


</table>


{% endblock %}
